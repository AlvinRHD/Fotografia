<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body id="Contacts_page">

<div class="social-networks_col">
    <div class="logotype"><img src="img/logo.png" alt="K"></div>
    <nav class="social-networks">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-500px"></i></a>
    </nav>
</div>

<div class="header-title"><a href="index.html" class="company-name">Karina</a>
    <h1>Contacts</h1></div>

<button class="menu-open_button" id="openNavbar"><span></span></button>

<main class="content_block">
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide main-contacts_slide">
                <h3>Main contacts</h3>
                <div class="contact_block"><i class="fas fa-phone"></i><h4>Phone</h4><a href="#">8 (999) 999-99-99</a></div>
                <div class="contact_block"><i class="fas fa-envelope"></i><h4>Email</h4><a href="#">support@karina.com</a></div>
                <div class="contact_block"><i class="fas fa-map-marker-alt"></i><h4>Address</h4><a href="#">1 Magnetic Drive, Unit 2t Toronto, Ontario, M3J 3H9 </a></div>
            </div>
            <div class="swiper-slide card_slide">
                <h3>Card</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.6099049388354!2d-79.4735893840318!3d43.78095587911714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e754c0e1bfb%3A0x9f5391da42806035!2zMSBNYWduZXRpYyBEciAjMnQsIE5vcnRoIFlvcmssIE9OIE0zSCA1VjksINCa0LDQvdCw0LTQsA!5e0!3m2!1sru!2sru!4v1553312970828"
                        allowfullscreen></iframe>
            </div>
            <div class="swiper-slide form_slide">
                <div class="contact-form_wrapper">
                    <h3>Write to us</h3>
                    <form action="#">
                        <input type="email" placeholder="Your email">
                        <textarea placeholder="Your comments and suggestions"></textarea>
                        <button class="button">Subscribe<i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</main>

<nav class="main-menu">
    <button id="closeNavbar" class="menu-close_button">
        <span></span><span></span>
    </button>
